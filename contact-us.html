<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Baloo%202' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="icon" type="image/x-icon" href="./images/PetSocietyMainLogo.png">
    <title>Pet Society | Contact Us</title>
    <style>
        #ContactSection {
            margin-top: 50px;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url(./images/contact-banner.jpg) no-repeat center center/cover;
            color: white;
            text-align: center;
            position: relative;
            padding: 4rem 0;
        }

        .contact-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .contact-form {
            background: linear-gradient(to right, #9b59b6, #ff66b2, #00bfff);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            border: 1px solid;
            padding: 3rem 4rem;
            border-radius: 5px;
            color: #fff;
            font-size: 1rem;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .contact-container {
            display: flex;
            flex-direction: column;
            text-align: left;
            margin-bottom: 1rem;
        }

        .contact-container label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .contact-container input,
        .contact-container select,
        .contact-container textarea {
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
        }

        .contact-container textarea {
            resize: none;
        }

        button#submitBtn {
            background: #ff66b2;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: background 0.3s;
        }

        button#submitBtn:hover {
            background: #e055a2;
        }
    </style>
</head>

<body>
    <section id="NavSection">
        <!-- You can add your navigation bar here -->
    </section>

    <section id="ContactSection">
        <div class="contact-content">
            <div class="contact-form">
                <div class="contact-container">
                    <h1>Contact Us</h1>
                    <p>If you have any questions or need assistance, feel free to reach out to us by filling out the
                        form below!</p>
                </div>
                <div class="contact-container">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" placeholder="Full Name" required />
                </div>
                <div class="contact-container">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Email" required />
                </div>
                <div class="contact-container">
                    <label for="mobile">Mobile Number:</label>
                    <input type="tel" id="mobile" placeholder="ex. 0999-999-9999" required />
                </div>
                <div class="contact-container">
                    <label for="subject">Subject:</label>
                    <select id="subject" required>
                        <option value="general-inquiry">General Inquiry</option>
                        <option value="adoption">Adoption</option>
                        <option value="donation">Donation</option>
                        <option value="volunteer">Volunteer</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="contact-container">
                    <label for="message">Your Message:</label>
                    <textarea id="message" rows="4" placeholder="Tell us more..." required></textarea>
                </div>
                <button id="submitBtn">Send Message</button>
            </div>
        </div>
    </section>

    <section id="FooterSection">
        <!-- You can add footer content here -->
    </section>

    <script src="./index.js"></script>
    <script>
         document.getElementById("mobile").addEventListener("input", function () {
            let input = this.value.replace(/\D/g, "");
            if (input.length <= 4) {
                this.value = input;
            } else if (input.length <= 7) {
                this.value = input.replace(/(\d{4})(\d{0,3})/, "$1-$2");
            } else {
                this.value = input.replace(/(\d{4})(\d{3})(\d{0,3})/, "$1-$2-$3");
            }
        });
        document.getElementById("submitBtn").addEventListener("click", function (event) {
            event.preventDefault(); // Prevent form submission

            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const mobile = document.getElementById("mobile").value.trim();
            const subject = document.getElementById("subject").value;
            const message = document.getElementById("message").value.trim();

            if (!name || !email || !mobile || !subject || !message) {
                alert("Please fill in all required fields.");
                return;
            }

            alert(`Thank you, ${name}! Your message has been sent successfully.`);

            // Clear the form
            document.querySelectorAll(".contact-container input, .contact-container textarea, .contact-container select").forEach(input => input.value = "");

            // Redirect to homepage after 2 seconds (or any desired page)
            setTimeout(() => {
                window.location.href = "index.html";
            }, 2000);
        });
    </script>
</body>

</html>
